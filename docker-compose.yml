services:
  mongo:
    image: mongo:7
    container_name: birthday-reminder-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  api:
    build:
      context: .
    container_name: birthday-reminder-api
    restart: unless-stopped
    env_file:
      - .env.docker
    ports:
      - "3000:3000"
    depends_on:
      - mongo

  worker:
    build:
      context: .
    container_name: birthday-reminder-worker
    restart: unless-stopped
    env_file:
      - .env.docker
    command: ["bun", "dist/worker.js"]
    depends_on:
      - mongo

volumes:
  mongo_data:
